<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{brand}}｜Email 驗證</title>
  </head>
  <body style="margin:0;padding:0;background:#f9fafb;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f9fafb;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;padding:24px;border:1px solid #e5e7eb;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Noto Sans';color:#111827;">
            <tr>
              <td>
                <h1 style="margin:0 0 12px 0;font-size:20px;">歡迎使用 {{brand}}</h1>
                <p style="margin:0 0 16px 0;line-height:1.6;">請點擊下方按鈕驗證您的 Email，接著即可完成註冊：</p>
                <p style="margin:20px 0;">
                  <a href="{{link}}" style="display:inline-block;background:#2563eb;color:#fff;text-decoration:none;padding:10px 16px;border-radius:8px;">驗證 Email</a>
                </p>
                <p style="margin:0 0 12px 0;font-size:12px;color:#6b7280;">若按鈕無法開啟，請複製下方連結到瀏覽器：</p>
                <p style="margin:0;font-size:12px;color:#2563eb;word-break:break-all;">{{link}}</p>
                <hr style="border:none;border-top:1px solid #e5e7eb;margin:20px 0;" />
                <p style="margin:0;font-size:12px;color:#6b7280;">此連結 15 分鐘內有效；如果這不是您本人的操作，請忽略此信件。</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  </html>
